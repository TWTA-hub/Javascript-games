<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Jogo de Adivinhação</title>
</head>
<body>
  <h1>Jogo de Adivinhação</h1>
  <p>Escolha um número entre 1 e 10:</p>
  
  <div class="image-container">
    <img src="images/numero1.jpg" alt="1" onclick="guessNumber(1)" />
    <img src="images/numero2.jpg" alt="2" onclick="guessNumber(2)" />
    <img src="images/numero3.jpg" alt="3" onclick="guessNumber(3)" />
    <img src="images/numero4.jpg" alt="4" onclick="guessNumber(4)" />
    <img src="images/numero5.jpg" alt="5" onclick="guessNumber(5)" />
    <img src="images/numero6.jpg" alt="6" onclick="guessNumber(6)" />
    <img src="images/numero7.jpg" alt="7" onclick="guessNumber(7)" />
    <img src="images/numero8.jpg" alt="8" onclick="guessNumber(8)" />
    <img src="images/numero9.jpg" alt="9" onclick="guessNumber(9)" />
    <img src="images/numero10.jpg" alt="10" onclick="guessNumber(10)" />
  </div>
  
  <p id="result"></p>
  
  <script src="script.js"></script>
</body>
</html>
